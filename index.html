<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator Final Project</title>
    </head>
    <body>
        <div class="maindiv">
          <h1 id="caption">Simple Interest Calculator</h1>  
          <label id="amount">Amount <input type="number"  id="principal"></label>  <br/>
          <label id="RateL"> Rate<input onchange="updateRate()" type="range" id="rate" min="1" max="20" step=".25" value="default_value"></label> 
            <span id="rate_val">
              10.25%
            </span></br>
          <label id="YearsL">No. of Years</label> 
          <Select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> 
          </select><br/><br/>
                       
          <button onclick="compute()">Compute Interest</button>
          <br/>
          <span id="result">

          </span>
          
          <br/><br/>

          <footer>

            &#169; This Calculator belongs to Jerod Durham
    
    
          </footer>
        </div>
    </body>
</html>
